
<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.transitions.css" rel="stylesheet">
    <link href="css/prettyPhoto.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
<style>
.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.form-actions {
    
    text-align: center;
}

</style>

</head>
<body>
<header id="header">
        <nav id="main-menu" class="navbar navbar-default navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="logo"></a>
                </div>
				
                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav"> 

<h2> WRITE TO US</h2>

                    </ul>
                </div>
            </div><!--/.container-->
        </nav><!--/nav-->
    </header><!--/header-->

<div>
 <img class="img-fluid" src="images/1.jpg" alt="ecell">
<div class="centered">
 <div class="container">

<form class="form-horizontal" action="#">
<div class="form-group">
<label class="control-label col-sm-2" for="name">NAME</label>
<div class="col-sm-10">
<input type="name" class="form-control" id="name" placeholder="enter Name" name="name">
</div>
</div>
<div class="form-group">
      <label class="control-label col-sm-2" for="email">EMAIL:</label>
      <div class="col-sm-10">          
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-2" for="number">MOBILE NO.:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="number" placeholder="Enter Moblile No." name="number">
      </div>
    </div>

<div class="form-group">
<label class="control-label col-sm-2" for="comment">COMMENTS</label>
<div class="col-sm-10">
 <textarea class="form-control" rows="4" id="comment" placeholder="your ideas" name="comment"></textarea>
</div>
</div>

<div class="form-actions"> 
<button type="submit" class="btn btn-primary active">Submit</button>
</div>

</form>
</div>
</div>
</div>
</html>
